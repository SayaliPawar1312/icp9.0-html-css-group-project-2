        body {

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        h1 {

            display: block;
            margin: 20px auto;
            border: 2px solid black;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        ul {
            list-style-type: none;
            padding: 0;

            margin: 20px auto;
            background-color: #e6e6e6;

            padding: 10px;
            background-color: #fff;
            border-radius: 4px;

        }
        ul li:last-child {
            border-bottom: none;
        }
        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {

        }
